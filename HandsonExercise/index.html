<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Layout</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
        } 
        .banner { 
            background-color: #8B4513; 
            color: black; 
            text-align: center; 
            padding: 100px; 
            font-size: 35px; 
            font-weight: bold; 
        } 
        .nav { 
            background-color: #d3b58c; 
            text-align: center; 
            padding: 10px 0; 
        } 
        .nav a { 
            margin: 0 4px; 
            color: green; 
            text-decoration: none; 
            font-size: 18px; 
        } 
        .content { 
            background-color: #D2B48C; 
            padding: 20px; 
        } 
        .content h1 { 
            font-size: 25px; 
            font-weight: bold; 
        } 
        .content p { 
            font-size: 18px; 
            margin: 10px 0; 
        } 
        .copyright { 
            text-align: center; 
            font-size: 16px; 
        } 
    </style>
</head>
<body>
    <div class="banner">
        THIS IS MY BANNER TEXT
    </div>
    <div class="nav">
        <a href="#">HOME</a>
        <a href="#">INFO</a>
        <a href="#">CONTACT</a>
        <a href="#">HUBPAGES</a>
    </div>
    <div class="content">
        <h1>This Is My Paragraph Header</h1>
        <p>This is where I am going to put useful and informative text about my website.</p>
        <p>This is where I am can place even more information about my website.</p>
        <p class="copyright">This is where I can place a copyright logo like this Â©</p>
    </div>
</body>
</html>
